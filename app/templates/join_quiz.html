<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Join Quiz</h2>
        <form id="joinQuizForm">
            <div class="form-group">
                <label for="username">Enter your username:</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Join Quiz</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let quizCheckInterval; // Variable to hold the interval ID
            const quizId = '{{ quiz_id }}'; // Assuming quiz_id is passed to the template
            

            $('#joinQuizForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const username = $('#username').val();
                

                // First AJAX request to join the quiz
                $.ajax({
                    url: `/quiz/${quizId}/join`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username }),
                    success: function(response) {
                        $('#message').html(`<div class="alert alert-success">${response.message}</div>`);

                        // Start checking if the quiz has started every 2 seconds
                        quizCheckInterval = setInterval(function() {
                            checkQuizStarted(quizId);
                        }, 200);
                    },
                    error: function(xhr) {
                        const errorMessage = xhr.responseJSON.error;
                        $('#message').html(`<div class="alert alert-danger">${errorMessage}</div>`);
                    }
                });
            });

            function checkQuizStarted(quizId) {
                $.ajax({
                    url: `/quiz/${quizId}/start_dynamics`,
                    type: 'GET',
                    success: function(response) {
                        console.log(response);
                        if (response.message == 1) {
                            // Clear the interval to stop checking
                            clearInterval(quizCheckInterval);
                            const username = $('#username').val();
                            // Redirect to the game page if the quiz has started
                            window.location.href = `/quiz/${quizId}/${username}/game`;
                        }
                    },
                    error: function(xhr) {
                        console.error("Error checking quiz status:", xhr);
                    }
                });
            }
        });
    </script>
</body>
</html>
