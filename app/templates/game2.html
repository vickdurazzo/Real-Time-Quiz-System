<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question-container, .username-container { margin-top: 20px; }
        .timer { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Quiz Game</h1>
    <div id="username-container" class="username-container">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Username">
        <button onclick="registerUsername()">Join Game</button>
        <p id="username-error" style="color: red; display: none;"></p>
    </div>
    <div id="question-container" class="question-container" style="display: none;">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <div class="timer">Time remaining: <span id="timer">20</span> seconds</div>
    </div>

    <script>
        const socket = io();
        let username = null;

        const quiz_id = '46ba8128-e3a3-4b53-9a39-c5c64d9eacab'; // Replace with actual quiz ID dynamically

        function registerUsername() {
            const enteredUsername = document.getElementById('username').value.trim();
            if (!enteredUsername) {
                displayError("Username cannot be empty.");
                return;
            }

            fetch(`/quiz/${quiz_id}/join`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: enteredUsername })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    displayError(data.error);
                } else {
                    username = enteredUsername;
                    socket.emit('join_quiz_room', { quiz_id, username }); // Emit the join event
                    document.getElementById('username-container').style.display = 'none';
                    alert(data.message);
                }
            })
            .catch(err => console.error(err));
        }

        function displayError(message) {
            const errorElement = document.getElementById('username-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        socket.on('connect', () => {
            console.log('Connected to WebSocket server.');
        });
        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket server.');
        });

        socket.on('room_joined', (data) => {
            console.log(data.message); // Log confirmation of room join
        });


        socket.on('question', (data) => {
            console.log(data)

                options.appendChild(button);
            });

            questionContainer.style.display = 'block';

            }, 1000);*/
            
        });

        socket.on('quiz_finished', () => {
            alert("The quiz is finished!");
            document.getElementById('question-container').style.display = 'none';
        });

        function submitAnswer(answerId) {
            fetch(`/quiz/${quiz_id}/submit_answer`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, answer_id: answerId })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(err => console.error(err));
        }
    </script>
</body>
