<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
            <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Bem vindo a Plataforma!</h1>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Seus Quizzes</h2>
            <button class="btn btn-primary" onclick="createQuiz()">Create New Quiz</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Quiz Name</th>
                        <th>Actions</th>
                        <th>Link para entrada</th>
                    </tr>
                </thead>
                <tbody id="quizList">
                    <!-- Example rows -->
                    {% if quizzes %}
                        {%for quiz in quizzes%}
                        <tr data-quiz-id="{{ quiz.quiz_id }}">
                            <td>{{ loop.index }}</td>
                            <td>{{ quiz.title }}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-2" onclick="editQuiz('{{quiz.quiz_id}}')">Editar</button>
                                <button class="btn btn-success btn-sm btn-action" onclick="ActiveQuiz('{{ quiz.quiz_id }}', false)">Ativar</button>
                                <button class="btn btn-info btn-sm btn-game" onclick="StartQuiz('{{ quiz.quiz_id }}')" disabled>Iniciar</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteQuiz('{{quiz.quiz_id}}')">Deletar</button>
                            </td>
                            <td></td>
                            
                        </tr>
                        {%endfor%}
                    {%else%}
                    <td colspan="4">No quizzes created yet.</td>
                    {% endif %}
                    
                    
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        &copy; 2024 QuizApp. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Functions -->
    <script>
        async function createQuiz() {
            const createQuizUrl = "{{ url_for('quiz.quiz_route') }}";
            event.preventDefault(); // Prevent the default form submission
            try {
                const response = await fetch(createQuizUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                if (response.ok) {
                    window.location.href = "{{ url_for('quiz.quiz_route') }}";
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`); // Show error message
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Please try again.");
            }
        }

        function editQuiz(quizId) {
            // Redirect to the update_quiz.html page with the quiz ID in the query string
            window.location.href = `/quiz/${quizId}`;
        }

        async function ActiveQuiz(quizId, isActive) {
            
        // Determina a ação com base no estado atual
        
        const action = isActive ? "desativar" : "ativar";
        if (confirm(`Tem certeza que quer ${action} o quiz ID: ${quizId}?`)) {
            try {
                const endpoint = `/quiz/${quizId}/start`;
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const row = document.querySelector(`tr[data-quiz-id="${quizId}"]`);
                    if (row) {
                        const linkCell = row.querySelector('td:last-child');
                        const actionButton = row.querySelector('.btn-action');
                        const startButton = row.querySelector('.btn-game'); // Localiza o botão Iniciar

                        if (isActive) {
                            // Remove o link e atualiza o botão para "Ativar"
                            linkCell.innerHTML = '';
                            actionButton.textContent = 'Ativar';
                            actionButton.classList.remove('btn-danger');
                            actionButton.classList.add('btn-success');
                            actionButton.setAttribute('onclick', `ActiveQuiz('${quizId}', false)`);

                            // Desabilita o botão Iniciar
                            if (startButton) {
                                startButton.disabled = true;
                            }
                        } else {
                            // Adiciona o link e atualiza o botão para "Desativar"
                            const currentUrl = window.location.origin; // Obtém o endereço atual
                            const quizLink = `${currentUrl}/quiz/${quizId}/join`; // Gera o link do quiz
                            linkCell.innerHTML = `<a href="${quizLink}" target="_blank">${quizLink}</a>`;
                            actionButton.textContent = 'Desativar';
                            actionButton.classList.remove('btn-success');
                            actionButton.classList.add('btn-danger');
                            actionButton.setAttribute('onclick', `ActiveQuiz('${quizId}', true)`);

                            // Habilita o botão Iniciar
                            if (startButton) {
                                startButton.disabled = false;
                            }
                        }
                    }

                    alert(`Quiz ID: ${quizId} ${isActive ? "desativado" : "ativado"} com sucesso.`);
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.message}`);
                }
            } catch (error) {
                console.error('Ocorreu um erro:', error);
                alert(`Falha ao ${action} o quiz. Por favor, tente novamente.`);
            }
        }
    
    
    
}

    function StartQuiz(quizId) {
            // Construct the API endpoint
            const apiUrl = `/quiz/${quizId}/start_dynamics`;

            // Send a POST request to start the quiz dynamics
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Failed to start quiz: ${response.statusText}`);
                }
            })
            .then(data => {
                // Success: Inform the user that the quiz has started
                alert(data.message || 'Quiz started successfully!');
                // Optionally, you can enable additional UI elements here
            })
            .catch(error => {
                // Handle errors
                console.error('Error starting quiz:', error);
                alert('An error occurred while starting the quiz. Please try again.');
            });
        }

        async function deleteQuiz(quizId) {

            // Confirmation and delete action
            if (confirm(`Are you sure you want to delete quiz ID: ${quizId}?`)) {
                try {
                    const response = await fetch(`/quiz/${quizId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message);
                        window.location.href = "{{ url_for('auth.home') }}";
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.message}`);
                    }
                } catch (error) {
                    console.error('Error occurred:', error);
                    alert('Failed to update the quiz. Please try again.');
                }
                alert(`Quiz ID: ${quizId} deleted successfully.`);
                // Logic to remove the quiz from the backend
            }
        }

        async function logout() {
            const logoutUrl = "{{ url_for('auth.logout') }}";
            event.preventDefault(); // Prevent the default form submission
            try {
                const response = await fetch(logoutUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                if (response.ok) {
                    window.location.href = "{{ url_for('auth.home') }}";
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`); // Show error message
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
