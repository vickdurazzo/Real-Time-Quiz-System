<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .question-container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .timer {
            font-weight: bold;
            color: #dc3545; /* Bootstrap danger color */
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        $(document).ready(function() {
            // Obter o quiz_id a partir da URL
            const quizId = '{{quiz_id}}'; // Certifique-se de substituir pelo ID real do quiz
            const username = '{{username}}';
            console.log(quizId);
    
            // Inicializar conexão WebSocket com query parameters
            const socket = io({ query: { quiz_id: quizId, username: username } });
    
            // Escutar o evento 'quiz_started'
            socket.on('quiz_started', function(data) {
                console.log("Quiz started:", data);
                // alert(`The Quiz ${data.quiz_id} has started!`);
            });
    
            // Escutar o evento 'new_question'
            socket.on('new_question', function(data) {
                console.log("Received question:", data);
    
                const $questionContainer = $('#question-container');
                const $questionText = $('#question-text');
                const $options = $('#options');
                const $timer = $('#timer');
    
                // Atualizar a pergunta e as opções
                $questionText.text(data.question.question_text);
                $options.empty(); // Limpar opções anteriores
                $.each(data.question.answers, function(idx, option) {
                    const $button = $('<button>').text(option.answer_text).click(function() {
                        submitAnswer(option.answer_id);
                    });
                    $options.append($button);
                });
    
                // Exibir o container da pergunta e iniciar o temporizador
                $questionContainer.show();
                $timer.text('6');
                clearInterval(window.timerInterval); // Limpar qualquer intervalo anterior
                window.timerInterval = setInterval(function() {
                    const timeLeft = parseInt($timer.text(), 10) - 1;
                    if (timeLeft <= 0) {
                        clearInterval(window.timerInterval);
                    } else {
                        $timer.text(timeLeft);
                    }
                }, 1000);
            });
    
            // Escutar o evento 'quiz_finished'
            socket.on('quiz_finished', function(data) {
                alert("The quiz is finished!");
                $('#question-container').hide();
            });
    
            // Função para enviar resposta
            function submitAnswer(answerId) {
                $.ajax({
                    url: `/quiz/${quizId}/submit_answer`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, answer_id: answerId }),
                    success: function(data) {
                        console.log(data.message);
                    },
                    error: function(err) {
                        console.error(err);
                    }
                });
            }
    
            // Tratar erros de conexão WebSocket
            socket.on('connect_error', function(error) {
                console.error("WebSocket connection error:", error);
            });
    
            // Tratar desconexão do WebSocket
            socket.on('disconnect', function() {
                console.warn("Disconnected from WebSocket server");
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Quiz Game</h1>
        <div id="question-container" class="question-container">
            <h2 id="question-text" class="text-center"></h2>
            <div id="options" class="list-group my-3"></div>
            <div class="timer text-center">Time remaining: <span id="timer">20</span> seconds</div>
        </div>
    </div>
</body>
</html>
