<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .question-container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .timer {
            font-weight: bold;
            color: #dc3545; /* Bootstrap danger color */
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the quiz_id from the URL, e.g., /quiz/<quiz_id>
            const quizId = '{{quiz_id}}'; // Make sure to replace this with actual quiz ID logic
            const username = '{{username}}'
            console.log(quizId);
            const socket = io({ query: { quiz_id: quizId,username: username } });

            // Listen for the 'quiz_started' event from the server
            socket.on('quiz_started', function(data) {
                console.log("Quiz started:", data);
                
                //alert(`The Quiz ${data.quiz_id} has started!`);
            });
            


            // Escutando o evento 'new_question' para receber novas perguntas
            // Listen for the 'new_question' event
            
            socket.on('new_question', function(data) {
                console.log("Received question:", data);
               
               
                const questionContainer = document.getElementById('question-container');
                const questionText = document.getElementById('question-text');
                const options = document.getElementById('options');
                const timer = document.getElementById('timer');

                // Update question and options
                questionText.textContent = data.question.text;
                options.innerHTML = '';
                data.question.options.forEach((option, idx) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => submitAnswer(idx);
                    options.appendChild(button);
                });

                // Show question container and start timer
                questionContainer.style.display = 'block';
                timer.textContent = '20';
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    const timeLeft = parseInt(timer.textContent, 10) - 1;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                    } else {
                        timer.textContent = timeLeft;
                    }
                }, 1000);     
            });

            socket.on('quiz_finished', (data) => {
                console.log(data.message); // Mostra "Quiz finished!" no console
                alert("The quiz has ended!");
            });



            socket.on('connect_error', (error) => {
                console.error("WebSocket connection error:", error);
            });

            socket.on('disconnect', () => {
                console.warn("Disconnected from WebSocket server");
            });



        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Quiz Game</h1>
        <div id="question-container" class="question-container">
            <h2 id="question-text" class="text-center"></h2>
            <div id="options" class="list-group my-3"></div>
            <div class="timer text-center">Time remaining: <span id="timer">20</span> seconds</div>
        </div>
    </div>
</body>
</html>
